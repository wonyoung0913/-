{% extends "base.html" %}
{% block title %}My Blog - 댓글쓰기{% endblock %}

{% block page_content %}
<div class="container my-3">

    <h5>댓글쓰기</h5>

    <div>
        <form method="post" class="post-form my-3">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.body.label }}
                {{ form.body(class='form-control') }}
            </div>
            <div class="form-group">
                {{ form.submit(class='btn btn-primary') }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
